<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiè! Send files to PC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container">
        <h1 class="text-center brand-name">
            <em>Tiè!</em>
        </h1>
        <div class="send-card">
            <div id="upload-form">
                <h2 class="text-center mb-4">Send files to PC</h2>
                <div class="row">
                    <div class="col-md-12">
                        <section>
                            <h3 class="h5 mb-3">Select files to upload</h3>
                            <form id="fileForm" action="/send" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <input type="file" name="files[]" class="form-control" multiple required>
                                </div>
                                <button type="submit" class="btn btn-success">Upload files</button>
                            </form>
                        </section>
                    </div>
                </div>
            </div>

            <div id="upload-progress" style="display: none;">
                <h2 class="text-center mb-4">Uploading Files</h2>
                <div class="text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p id="current-file" class="text-muted mt-2">Uploading...</p>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <a href="/received" class="btn btn-primary">Uploaded files</a>
                </div>
            </div>
        </div>
        <footer class="text-end mt-4">
            <em>fubeeo | 2025</em>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileForm = document.getElementById('fileForm');
            const uploadForm = document.getElementById('upload-form');
            const uploadProgress = document.getElementById('upload-progress');

            fileForm.addEventListener('submit', function (e) {
                uploadForm.style.display = 'none';
                uploadProgress.style.display = 'block';
            });
        });
    </script>
</body>

</html>
